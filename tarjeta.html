<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <style>
        .card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            width: 400px;
            height: 500px;
            background: white ;
            border: 1px solid ;
            border-radius: 10px;
        }
        .header{
            grid-column: 1/3;
            grid-row: 1/2;
        }
        .header img {
            width: 100%;
            height: 80%;
            border-radius: 10px 10px 0px 0px;
        }
        .perfil{
            display: flex;
            grid-column: 1/3;
            grid-row: 1/2;
            justify-content: center;
            align-items: flex-end;
        }
        .perfil img{
            width: 120px;
            height: 120px;
            border-radius: 150px;
            border:3px solid #666;
        }
        .informacion {
            display: flex;
            grid-column: 1/3;
            grid-row: 2/3;
            align-items: center;
            flex-direction: column;
        }
        .contacto {
            display: flex;
            grid-column: 1/3;
            grid-row: 3/4;
            justify-content: space-around;
            align-items: center;
        }
        .contacto img {
            width: 15px;
        }
        .follow {
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 1/3;
            grid-row: 5/6;
            background: teal;
            border-radius: 0px 0px 10px 10px;
        }
    </style>
</head>
<body>
    <section class="card">
        <div class ="header">
            <img class="img_header" src="https://haciendofotos.com/wp-content/uploads/las-mejores-fotos-de-paisajes-2020.jpg"/>
        </div>
        <div class="perfil">
            <img class="img_perfil" src="Perfil.jpg" alt="imagen_perfil"/>
        </div>
        <div class ="informacion"> 
            
                <h2>Sheyla Montes</h2>
                <p>Profesional en Mecanica Dental</p>  
           
        </div>
        <div class="contacto">  
                <p> <img src="./ubicacion.png">  Cartagena - Bol.</p>
                <p> <img src="./email.png"> sheylamontes@gmail.com</p>
           
        </div>
        <div class="follow">
            <h3>Follow Me</h3>
        </div>
    </section>
</body>
</html>
